<div class="header">
	<mat-toolbar color="primary" >
		<!-- <div class="buttons">
			<button mat-mini-fab  color="light" class="icons">
				<mat-icon>dashboard</mat-icon>
			</button> 
		</div> -->
		<div class="image">
			<img src="../../assets/images/img1.svg" class="img1" alt="News App Logo">
		</div>
	  	<span class="example-spacer" style="padding-right: 2em;">News App</span>
		<div class="search-class" style="padding-right:1em">
			<input class="input" type="text" placeholder="Search for latest news articles..." autocomplete="off">
		</div>
	 	<div class="button" style="padding-right: 2em;">
	  		<button mat-mini-fab color="light"  (click)="searchStatus!=searchStatus" class="icons">
				<div>
					<mat-icon>search</mat-icon>
				</div>

			</button>
		</div>
		<div class="buttons">
	  		<button mat-mini-fab color="light"  (click)="bookmarkStatus=!bookmarkStatus"
			  class="icons"  >
					<div *ngIf="bookmarkStatus;else elseBlock">
						<mat-icon>bookmark</mat-icon>
					</div>
				
				<ng-template #elseBlock>
					<div><mat-icon>bookmark_border</mat-icon></div>
				</ng-template>
	  		</button>
		</div>
		<div class="buttons">
			<button mat-raised-button color="light" class="icons" >
			Register</button>
	  </div>
	  <div class="buttons">
		<button mat-raised-button color="light" class="icons" >
		Login</button>
  </div>
	</mat-toolbar>
</div>
